global
    maxconn 100

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen postgres_ro
    bind *:5432
    option pgsql-check user postgres
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server network-db-slave-1 network-db-slave-1:5432 maxconn 100 check
    server network-db-slave-2 network-db-slave-2:5432 maxconn 100 check
